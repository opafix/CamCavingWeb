{% extends 'Base.html' %}

{% block title %}
  <title>CUCC | Change Password</title>
{% endblock %}

{% block main-content %}
  <h2>Changing Password for {{ user.username }}</h2>
<form method="post">
  {% csrf_token %}
  <table class="w3-table w3-striped">
  {{ form.as_table }}
  </table>
  <button class="w3-button w3-theme-d3 w3-hover-black" type="submit">Save changes</button>
</form>
{% endblock %}

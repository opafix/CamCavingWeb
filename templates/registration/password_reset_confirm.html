{% extends 'Base.html' %}

{% block title %}<title>CUCC | Password Reset | Enter New Password</title>{% endblock %}

{% block main-content %}
<h1>Set a new password</h1>
<form method="POST">
  {% csrf_token %}
  <table class="w3-table w3-striped">
  {{ form.as_table }}
  </table>
  <div class="w3-padding-16">
    <button class="w3-button w3-theme-d3 w3-hover-black w3-mobile" type="submit">Change My Password</button>
  </div>
</form>
{% endblock %}

{% extends 'Base.html' %}

{% block title %}<title>CUCC | Password Reset | Enter New Password</title>{% endblock %}

{% block main-content %}
<h1>Set a new password</h1>
<form method="POST">
  {% csrf_token %}
  <table class="w3-table w3-striped">
  {{ form.as_table }}
  </table>
  <input type="submit" value="Change my password">
</form>
{% endblock %}

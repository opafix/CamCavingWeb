{% extends 'Base.html' %}

{% block title %}
  <title>CUCC | Sign Up</title>
{% endblock %}

{% block main-content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    <table class="w3-table w3-striped">
      {{ form.as_table }}
    </table>
    <button class="w3-button w3-theme-d3 w3-hover-black" type="submit">Sign up</button>
  </form>
{% endblock %}

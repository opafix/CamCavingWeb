{% extends 'Base.html' %}

{% block title %}
  <title>CUCC | Login</title>
{% endblock %}

{% block main-content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <table class="w3-table w3-striped">
    {{ form.as_table }}
    </table>
    <div class="w3-padding-16">
      <button class="w3-button w3-theme-d3 w3-hover-black w3-mobile" type="submit">Login</button>
    </div>
  </form>
  <p>Alternatively, <a class="w3-button w3-theme-d3 w3-hover-black" href="{% url 'SignUp' %}">Sign Up</a> or <a class="w3-button w3-theme-d3 w3-hover-black" href="{% url 'password_reset' %}">Reset Password</a>
{% endblock %}
